plugins {
    id 'java'
}

group 'org.leetcode'
version '1.0-SNAPSHOT'
reporting.baseDir = "./gradle/test-result"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
    testLogging {
        events 'PASSED', 'FAILED'
    }
    reports {
        html
    }
}